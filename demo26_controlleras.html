<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="libs/angular.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body ng-controller="myCtrl as myC">
		{{myC.name}}
		<div ng-controller="homeCtrl as homeC">
			{{homeC.name}}-------{{myC.name}}
			<div ng-controller = "testCtrl as testC">
				{{testC.name}}-------{{homeC.name}}-------{{myC.name}}
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var app = angular.module("myApp",[]);
		
		app.controller("myCtrl",function(){
			this.name="myCtrl";
		})
		app.controller("homeCtrl",function(){
			this.name="homeCtrl";
		})
		app.controller("testCtrl",function(){
			this.name="testCtrl";
		})
		
	</script>
</html>
